<header class=" mx-auto container lg:w-2/3 dark:text-white text-black md:w-full p-2 mt-4 flex items-center">
	{{ if ne .Page.Kind "home" }}
	<a href="/" class="font-medium rounded-md hover:text-purple-700 ">Samyak
		Bakliwal</a>
	{{ end }}
	<button id="darkmode" type="button" class="js-theme-toggle ml-auto text-current group relative leading-none"
		aria-label="Switch between Dark and Light mode">
		<span
			class="absolute transform transition duration-100 right-0 inset-y-0 block mr-2 opacity-0 group-hover:-translate-x-4 group-hover:opacity-100 pointer-events-none">
			<span class="hidden dark:block">light</span>
			<span class="dark:hidden">dark</span>
		</span>
		<span
			class="block border-2 dark:border-white border-black dark:hover:bg-white hover:bg-black rounded-full w-3 h-3"></span>
	</button>
</header>
