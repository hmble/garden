{{ define "main" }}
<article
  class="prose prose-neutral dark:prose-invert text-black dark:text-white mx-auto px-4 prose-headings:font-bold prose-code:text-purple-500 prose-a:text-purple-500"
>
  <h1 class="mt-8">{{.Title}}</h1>
  <span class="block text-sm text-purple-400 my-4"
    >Date: {{.Date.Format "02 Jan 2006"}}</span
  >
  <div>{{ .Content }}</div>
</article>
{{ end }}
